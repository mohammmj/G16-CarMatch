<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Compare Cars - CarMatch</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
<header>
    <a href="index.html">
        <h1>CarMatch</h1>
    </a>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="log_in.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <div class="comparison-page">
        <h1>Compare Cars</h1>

        <!-- Loading State -->
        <div class="loading-container" id="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading car comparison...</p>
        </div>

        <!-- Error State -->
        <div class="error-container" id="error-container" style="display: none;">
            <p class="error-message" id="error-message"></p>
            <button class="retry-button" id="retry-button">Try Again</button>
        </div>

        <!-- Comparison Results -->
        <div id="comparison-section" style="display: none;">

            <div class="results-count" id="results-count">
                <!-- Count will be displayed here -->
            </div>

            <!-- Comparison Table Container -->
            <div class="comparison-table-container">
                <table class="comparison-table" id="comparison-table">
                    <thead>
                    <tr id="table-header">
                        <th class="spec-header">Specification</th>
                        <!-- Car headers will be added dynamically -->
                    </tr>
                    </thead>
                    <tbody id="table-body">
                    <!-- Table content will be added dynamically -->
                    </tbody>
                </table>
            </div>

            <!-- Back Button -->
            <div class="back-button-container">
                <a href="search_results.html" class="back-button">
                    ‚Üê Back to Search Results
                </a>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 CarMatch.</p>
</footer>

<script src="js/comparison.js"></script>
<script src="js/nav-auth.js"></script>
</body>
</html>
