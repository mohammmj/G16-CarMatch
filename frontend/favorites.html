<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Favorites - CarMatch</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
<header>
  <a href="index.html">
    <h1>CarMatch</h1>
  </a>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="log_in.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="http://localhost:5001">Chatt</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <div class="favorites-page">
    <div class="favorites-header">
      <h1>My Favorite Cars</h1>
      <p class="favorites-subtitle">Cars you've saved for later</p>
    </div>

    <!-- Loading State -->
    <div class="loading-container" id="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading your favorite cars...</p>
    </div>

    <!-- Error State -->
    <div class="error-container" id="error-container" style="display: none;">
      <p class="error-message" id="error-message"></p>
      <button class="retry-button" id="retry-button">Try Again</button>
    </div>

    <!-- No Favorites State -->
    <div class="no-favorites-container" id="no-favorites-container" style="display: none;">
      <div class="no-favorites-message">
        <h3>No Favorite Cars Yet</h3>
        <p>Start browsing and save cars you like to see them here.</p>
        <a href="index.html" class="btn btn-primary">Start Searching</a>
      </div>
    </div>

    <!-- Favorites Results -->
    <div id="favorites-section" style="display: none;">
      <div class="favorites-count" id="favorites-count">
        <!-- Count will be displayed here -->
      </div>

      <div class="car-list" id="favorites-list">
        <!-- Favorite cars will be displayed here -->
      </div>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2025 CarMatch.</p>
</footer>

<!-- Car card template for favorites -->
<template id="favorite-car-template">
  <div class="car-card-wrapper">
    <div class="car-card">
      <div class="car-card-favorite">
        <div class="favorite-date">
          Added: <span class="date-added"></span>
        </div>
      </div>

      <div class="car-card-image">
        <img src="" alt="" onerror="this.src='images/car-placeholder.jpg'">
      </div>

      <div class="car-card-content">
        <h3 class="car-card-title"></h3>
        <p class="car-card-year"></p>
        <div class="car-card-details">
          <div class="car-card-detail">
            <span class="detail-label">Horsepower:</span>
            <span class="detail-value horsepower"></span>
          </div>

          <div class="car-card-detail">
            <span class="detail-label">Seats:</span>
            <span class="detail-value seats"></span>
          </div>

          <div class="car-card-detail">
            <span class="detail-label">Fuel:</span>
            <span class="detail-value fuel-type"></span>
          </div>

          <div class="car-card-detail">
            <span class="detail-label">Engine:</span>
            <span class="detail-value engine-type"></span>
          </div>
        </div>
      </div>

      <div class="car-card-footer">
        <div class="car-card-price"></div>
        <div class="car-card-actions">
          <button class="remove-favorite-button" title="Remove from favorites">
            <span class="favorite-icon">â˜…</span>
          </button>

          <a href="#" class="details-button">
            View Details
          </a>
        </div>
      </div>
    </div>
  </div>
</template>

<script src="js/favorites.js"></script>
<script src="js/nav-auth.js"></script>
</body>
</html>
