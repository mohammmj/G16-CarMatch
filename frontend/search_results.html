<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search Results CarMatch test</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <a href="index.html">
                <h1>CarMatch</h1>
            </a>

            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>   
        </header>

<main class="container">
  <div class="search-results-page">
    <div class="search-results-header">
      <h1>Search Results</h1>

      <div class="search-params-container">
        <div class="search-params" id="search-params">
          <!-- Search parameters will be displayed here -->
        </div>

        <button class="modify-search-button" id="modify-search-button">
          Modify Search
        </button>
      </div>
    </div>

    <div class="loading-container" id="loading-container">
      <div class="loading-spinner"></div>
      <p>Searching for your perfect car...</p>
    </div>

    <div class="error-container" id="error-container" style="display: none;">
      <p class="error-message" id="error-message"></p>
      <button class="retry-button" id="retry-button">
        Try Again
      </button>
    </div>

    <div id="results-section" style="display: none;">
      <div class="results-count" id="results-count">
        <!-- Count will be displayed here -->
      </div>

      <div class="comparison-actions" id="comparison-actions" style="display: none;">
        <button class="compare-button" id="compare-button">
          Compare Selected Cars (<span id="selected-count">0</span>)
        </button>
        <button class="clear-selection-button" id="clear-selection-button">
          Clear Selection
        </button>
      </div>

      <div class="car-list" id="car-list">
        <!-- Car results will be displayed here -->
      </div>
    </div>
  </div>
</main>

<footer >
  <p> &copy; 2025 CarMatch.</p>
</footer>


<!-- Car card template -->
<template id="car-card-template">
  <div class="car-card-wrapper">
    <div class="car-selection">
      <input type="checkbox" class="compare-checkbox" id="">
      <label>Compare</label>
    </div>

    <div class="car-card">
      <div class="car-card-match">
        <div class="match-badge"></div>
      </div>

      <div class="car-card-image">
        <img src="" alt="" onerror="this.src='images/car-placeholder.jpg'">
      </div>

      <div class="car-card-content">
        <h3 class="car-card-title"></h3>
        <p class="car-card-year"></p>
        <div class="car-card-details">
          <div class="car-card-detail">
            <span class="detail-label">Horsepower:</span>
            <span class="detail-value horsepower"></span>
          </div>

          <div class="car-card-detail">
            <span class="detail-label">Seats:</span>
            <span class="detail-value seats"></span>
          </div>

          <div class="car-card-detail">
            <span class="detail-label">Fuel:</span>
            <span class="detail-value fuel-type"></span>
          </div>

          <div class="car-card-detail">
            <span class="detail-label">Engine:</span>
            <span class="detail-value engine-type"></span>
          </div>
        </div>
      </div>

      <div class="car-card-footer">
        <div class="car-card-price"></div>
        <div class="car-card-actions">
          <button class="favorite-button" title="Add to favorites">
            <span class="favorite-icon">â˜†</span>
          </button>

          <a href="#" class="details-button">
            View Details
          </a>
        </div>
      </div>
    </div>
  </div>
</template>

<script src="js/search-results.js"></script>
</body>
</html>
