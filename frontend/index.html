<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>CarMatch</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <a href="index.html">
                <h1>CarMatch</h1>
            </a>

            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="log_in.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>Find Your Perfect Car</h2>

            <form id="form_vänster">
                <h2>Car Information</h2>
                <div class="form-group">

                    <legend>Brand</legend>

                    <select id="brand" name="brand">
                    <option value="">Select Brand</option>
                    </select>

                </div>

                <div class="form-group">

                    <legend>Model</legend>

                    <select id="model" name="model" disabled>
                    <option value="">Select Model</option>
                    </select>

                    <small class="help-text" id="model-help">Please select a brand first</small>
                </div>

                <div class="form-group">

                    <legend>Year</legend>

                    <select id="year" name="year">
                    <option value="">Select Year</option>
                    </select>

                    <div class="error-message" id="year-error"></div>
                </div>

                <div class="form-group">

                    <legend>Horsepower (min) </legend>

                    <input type="number" id="horsepower" name="horsepower" min="0" placeholder="e.g. 150">

                    <div class="error-message" id="horsepower-error"></div>
                </div>

            </form>

            <form id="form_miten">
                <h2>Price Range</h2>

                <div class="form-group">
                    <legend>Minimum Price ($)</legend>

                    <input type="number" id="minPrice" name="minPrice" min="0" placeholder="e.g. 10000">
                    <div class="error-message" id="minPrice-error"></div>
                </div>

                <div class="form-group">

                   <legend>Maximum Price ($)</legend>

                    <input type="number" id="maxPrice" name="maxPrice" min="0" placeholder="e.g. 50000">
                    <div class="error-message" id="maxPrice-error"></div>
                </div>
            </form>

            <form id="form_höger">
                <h2>Additional Features</h2>

                <div class="form-group">
                    <legend> Seats</legend>

                    <input type="number" id="seats" name="seats" min="1" max="10" placeholder="e.g. 5">
                    <div class="error-message" id="seats-error"></div>
                </div>

                <div class="form-group">

                    <legend>Fuel Type</legend>

                    <select id="fuelType" name="fuelType">
                      <option value="">Select Fuel Type</option>
                      <option value="Gasoline">Gasoline</option>
                      <option value="Diesel">Diesel</option>
                      <option value="Electric">Electric</option>
                      <option value="Hybrid">Hybrid</option>
                      <option value="Plug-in_Hybrid">Plug-in Hybrid</option>
                      <!--värför gör du inte med javascript som alla andra-->
                    </select>
                </div>

                <div class="form-group">

                    <legend>Engine Type</legend>

                    <select id="engineType" name="engineType">
                      <option value="">Select Engine Type</option>
                      <option value="Inline-4">Inline-4</option>
                      <option value="V6">V6</option>
                      <option value="V8">V8</option>
                      <option value="Inline-6">Inline-6</option>
                      <option value="Flat-4">Flat-4</option>
                      <option value="Electric_Motor">Electric Motor</option>
                      <!--värför gör du inte med javascript som alla andra-->
                    </select>
                </div>
            </form>

            <div class="error-message form-error" id="form-error"></div><!--behöver du den-->

            <div id="btn">
                <button type="button" class="btn btn-danger"><a href="">Reset</a></button>
                <button type="button" class="btn btn-success"><a href="search_results.html">Find cars</a></button>
            </div>

        </main>


        <footer >
              <p> &copy; 2025 CarMatch.</p>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <script src="js/search-form.js"></script>
        <script src="js/nav-auth.js"></script>
    </body>
</html>
