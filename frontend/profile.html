<!DOCTYPE html>
<html lang="sv">

    <head>
        <meta charset="utf-8">
        <title>Login - CarMatch</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>


    <body>

        <header>
            <a href="index.html">
                <h1>CarMatch</h1>
            </a>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="log_in.html" class="active">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </header>


        <main id="reg_inp">

            <form class="row g-3 needs-validation" novalidate>
                <img src="images/gubbe.jpg" alt="profil" id="profil_gubbe">
                <div class="col-md-4">
                    <label for="username" class="form-label">Username</label>

                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text"
                                class="form-control"
                                id="username"
                                aria-describedby="inputGroupPrepend usernameFeedback"
                                required>

                        <div id="usernameFeedback" class="invalid-feedback">
                            Vänligen ange ett användarnamn.
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="password" class="form-label">Lösenord</label>
                    <input type="password"
                        class="form-control"
                        id="password"
                        required>

                    <div class="invalid-feedback">
                        Vänligen ange ett lösenord.
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="passwordConfirm" class="form-label">Bekräfta lösenord</label>
                    <input type="password"
                        class="form-control"
                        id="passwordConfirm"
                        required>
                    <div id="passwordConfirmFeedback" class="invalid-feedback">
                        Lösenorden matchar inte.
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" id="save-profile-btn">Spara ändringar</button>
                </div>
            </form>
        </main>

        <footer class="mt-5 text-center">
            <p>&copy; 2025 CarMatch.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-QNV4Wx0F+4NJF4KF2Xb/3LrXbNUJ2bx8Z2TlmGvnYWvlx1qJ8Hn2iQXZef1SXQX3" crossorigin="anonymous"></script>
        <script src="js/profile.js"></script>
        <script src="js/nav-auth.js"></script>
    </body>
</html>
